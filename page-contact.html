    <main>
        <section class="container-fluid py-5 px-4" style="background-color: #ffeabf;">
            <h2 class="contact-title"><i class="fas fa-file-signature fa-sm"></i> 聯絡我們 <i
                    class="fas fa-file-signature fa-sm"></i></h2>
            <div class="row">
                <div class="col-md-6 d-flex justify-content-center align-items-center"><img class="contact-mark"
                        src="images/contact-mark.svg"></div>
                <div class="col-md-6">
                    <p class="contact-p mt-3">
                        若還有其他相關問題，<br>歡迎填寫表單與我們聯繫，<br>我們將會盡快回答您的提問。<br>或是對於我們的服務、餐點味道上等，<br>有更好的建議也可以提供給我們，<br>我們將會持續進步。
                    </p>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-sm-6 order-sm-2">
                    <form action="...">
                        <div class="form-group"><label class="form-label" for="name">姓名
                                <small>Name</small></label><input class="form-control mb-3" id="name" type="text"
                                placeholder="請輸入您的大名" required><label class="form-label" for="tel">聯絡電話
                                <small>Phone</small></label><input class="form-control mb-3" id="tel" type="tel"
                                placeholder="請輸入您的電話" required><label class="form-label" for="email">電子信箱
                                <small>Email</small></label><input class="form-control mb-3" id="email" type="email"
                                placeholder="name@example.com" required><label class="form-label" for="content">意見回饋
                                <small>Opinion</small></label><textarea class="form-control mb-3" id="content" rows="4"
                                required></textarea><button class="submit-btn" type="submit">送出信件</button></div>
                    </form>
                </div>
                <div class="col-sm-6 d-flex flex-column justify-content-between order-sm-1"><iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3617.3669321269867!2d121.23000071484019!3d24.95362758401007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34682246b474d9df%3A0x2f62c703db2c5ac1!2z56qB5aWM5ZKW5ZWh5Za1!5e0!3m2!1szh-TW!2stw!4v1607906521943!5m2!1szh-TW!2stw"
                        width="100%" height="450" frameborder="" style="border:50px;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe></div>
